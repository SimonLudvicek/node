<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Turnaje</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid text-md-center pt-2 bg-primary">
      <div class="container">
        <h1 class="text-dark display-2 pt-3"><strong>Turnaje</strong></h1>
        <p class="text-dark">Aplikace pro plánování turnajů</p>
      </div>
    </header>
    <main class="container">
      <h2 class="alert-primary container text-center p-4 mt-4">
        Formulář pro naplánování turnaje
      </h2>
      <div class="container">
        <form action="/savedata" method="post">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label"
              >Název Turnaje</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Uveďte název turnaje"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="money" class="col-sm-2 col-form-label">Výhra</label>
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                name="money"
                id="money"
                placeholder="Price pool turnaje"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="game" class="col-sm-2 col-form-label"
              >Druh sportu/hry</label
            >
            <div class="col-sm-10">
              <select class="form-control" name="game" id="game">
                <option value="Fotbal">Fotbal</option>
                <option value="Basketbal">Basketbal</option>
                <option value="League of Legends">League of Legends</option>
                <option value="Florbal">Florbal</option>
                <option value="CS:GO">CS:GO</option>
                <option value="Hokej">Hokej</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="konani" class="col-sm-2 col-form-label">
              Datum konání</label
            >
            <div class="col-sm-5">
              <input
                type="date"
                class="form-control"
                name="konani"
                id="konani"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">
                Odeslat údaje
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="jumbotron jumbotron-fluid text-center p-3">
      <p>&copy; 2022 - Šimon Ludvíček, IT2, SŠPU Opava</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-
q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
